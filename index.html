<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator — Pooja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="header">
      <div>
        <div class="brand">Calculator</div>
        <div class="subtitle">HTML • CSS • JavaScript</div>
      </div>
      <div class="subtitle">Simple • Responsive</div>
    </div>

    <div class="screen" id="screen" aria-live="polite">
      <div class="expression" id="expression">0</div>
      <div class="result" id="result">0</div>
    </div>

    <div class="pad">
      <button class="key danger" data-action="clear">C</button>
      <button class="key danger" data-action="back">⌫</button>
      <button class="key op" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key wide" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key eq" data-action="equals">=</button>
    </div>

    <div class="hint">Use keyboard: numbers, + - * / . Enter = (Backspace), Esc to clear</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
